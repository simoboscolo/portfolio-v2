<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simone Boscolo | graphic+web designer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" href="/main.css" rel="stylesheet" />
</head>
<body>

	<div id="app">
		
		<main-container inline-template>
			<div class="l-section" @click="step += 1">
				<div class="counter"> {{ step }} </div>
				<template  v-if="step === 1">
					<div class="l-half">
						<h1 class="alpha">hello there</h1>
					</div>
					<div class="l-half">
						<h1 class="alpha">hello there again</h1>
					</div>
				</template>
				<template  v-if="step === 2">
						<div class="l-half">
							<h1 class="alpha">hello there step 2</h1>
						</div>
						<div class="l-half">
							<h1 class="alpha">hello there again step 2</h1>
						</div>
				</template>
			</div>
		</main-container>

	</div>

	<script src="/app.js" type="text/javascript"></script>
	
</body>
</html>
